<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Neighborhood Map</title>
	<!-- custom css -->
	<link rel="stylesheet" href="Css/styles.css">
</head>

<body>
	<div class="container">
		<div class="cities">
			<!-- Search Functionality -->
			<input data-bind="textInput: searchQuery, valueUpdate: 'afterkeydown'" type="text" placeholder="Search" />
			<!--  Cities Name -->
			<ul data-bind="foreach: filteredList">
				<li class="city" data-bind="text: $data.cityName, click: selected"></li>
			</ul>
		</div>
		<div id="map">Error loading Google Maps. Please Try Again.</div>
	</div>


	<!-- Knockout Framework -->
	<script src='js/knockout-3.4.2.js'></script>
	<!-- Jquery-->
	<script src='js/jquery-1.12.0.min.js'></script>
	<!-- custom js -->
	<script src='js/app.js'></script>
	<!-- Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"onerror="onGMapsError()"></script>
</body>

</html>
